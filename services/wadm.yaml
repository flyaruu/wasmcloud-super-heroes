---
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: hero
  annotations:
    version: v0.1.0
    description: 'HTTP repository querying superheroes'
spec:
  components:
    - name: hero-rest
      type: component
      properties:
        image: registry:5000/superheroes/hero-rest:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: 
              name: hero-repository
            namespace: hti
            package: superheroes
            interfaces: [hero-repository]

    # Add a capability provider that enables HTTP access
    - name: httpserver-hero
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.27.0
      traits:
        - type: link
          properties:
            target:
              name: hero-rest
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source:
              config:
                - name: rest-heroes-http
                  properties:
                    address: 0.0.0.0:8001
    # Add a capability provider that enables HTTP access
    - name: httpserver-villain
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.27.0
      traits:
        - type: link
          properties:
            target:
              name: villain-rest
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source:
              config:
                - name: rest-villains-http
                  properties:
                    address: 0.0.0.0:8002
    - name: httpserver-location
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.27.0
      traits:
        - type: link
          properties:
            target:
              name: location-rest
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source:
              config:
                - name: rest-location-http
                  properties:
                    address: 0.0.0.0:8003

    - name: hero-repository
      type: component
      properties:
        image: registry:5000/superheroes/hero-repository:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: sqldb-postgres-hero
              config:
                - name: heroes-postgres
            namespace: wasmcloud
            package: postgres
            interfaces: [query]
            source:
              config:
                - name: heroes-postgres

    # Add a capability provider that enables HTTP access
    - name: sqldb-postgres-hero
      type: capability
      properties:
        image: ghcr.io/wasmcloud/sqldb-postgres:0.10.0
        config:
          - name: heroes-postgres

    - name: villain-repository
      type: component
      properties:
        image: registry:5000/superheroes/villain-repository:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: sqldb-postgres-villain
              config:
                - name: villains-postgres
            namespace: wasmcloud
            package: postgres
            interfaces: [query]
            source:
              config:
                - name: villains-postgres

    - name: sqldb-postgres-villain
      type: capability
      properties:
        image: ghcr.io/wasmcloud/sqldb-postgres:0.10.0
        config:
          - name: villains-postgres

    - name: villain-rest
      type: component
      properties:
        image: registry:5000/superheroes/villain-rest:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: 
              name: villain-repository
            namespace: hti
            package: superheroes
            interfaces: [villain-repository]

    - name: location-repository
      type: component
      properties:
        image: registry:5000/superheroes/location-repository:0.1.0
      traits:
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: sqldb-postgres-location
              config:
                - name: locations-postgres
            namespace: wasmcloud
            package: postgres
            interfaces: [query]
            source:
              config:
                - name: locations-postgres

    - name: sqldb-postgres-location
      type: capability
      properties:
        image: ghcr.io/wasmcloud/sqldb-postgres:0.10.0
        config:
          - name: locations-postgres

    - name: location-rest
      type: component
      properties:
        image: registry:5000/superheroes/location-rest:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: 
              name: location-repository
            namespace: hti
            package: superheroes
            interfaces: [location-repository]


    - name: rest-fights-over-http
      type: component
      properties:
        image: registry:5000/superheroes/rest-fights-over-http:0.1.0
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target:
              name: httpclient
            namespace: wasi
            package: http
            interfaces: [outgoing-handler]

    - name: httpserver-fights-http
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.27.0
      traits:
        - type: link
          properties:
            target:
              name: rest-fights-over-http
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source:
              config:
                - name: rest-fights-over-http-http
                  properties:
                    address: 0.0.0.0:8004
    - name: httpclient
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-client:0.13.1

    - name: fights-rest
      type: component
      properties:
        image: registry:5000/superheroes/fights-rest:0.1.2
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
        - type: link
          properties:
            target: 
              name: location-repository
            namespace: hti
            package: superheroes
            interfaces: [location-repository]            
        - type: link
          properties:
            target: 
              name: hero-repository
            namespace: hti
            package: superheroes
            interfaces: [hero-repository]
        - type: link
          properties:
            target: 
              name: villain-repository
            namespace: hti
            package: superheroes
            interfaces: [villain-repository]

    - name: fights-rest-http
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.27.0
      traits:
        - type: link
          properties:
            target:
              name: fights-rest
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source:
              config:
                - name: fights-rest
                  properties:
                    address: 0.0.0.0:8005
